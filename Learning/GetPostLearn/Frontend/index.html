<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Get Post Request</title>
</head>
<body>
    <div class="container">
        <div class="left card">
            <h1>This form is using <b>GET</b> method</h1>
            <form action="http://localhost:8080/register" method="get">
                <div class="input">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="input">
                    <label for="password">Password</label>
                    <input type="text" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button>Submit</button>
            </form>
        </div>
        <div class="right card">
            <h1>This section is using <b>POST</b> method</h1>
            <form action="http://localhost:8080/register" method="post">
                <div class="input">
                    <label for="username2">Username</label>
                    <input type="text" id="username2" name="username2" placeholder="Enter your username" required>
                </div>
                <div class="input">
                    <label for="password2">Password</label>
                    <input type="text" id="password2" name="password2" placeholder="Enter your password" required>
                </div>
                <button>Submit</button>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
